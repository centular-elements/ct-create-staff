<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">

<link rel="import" href="../ct-shared-styles/ct-application-theme.html">

<!--
`ct-create-staff`
Create staff for Centular platform


@demo demo/index.html
-->

<dom-module id="ct-create-staff">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style is="custom-style" >
      :host {

        --paper-input-container:{
          border-top: 1px solid #ccc;
          border-left: 1px solid #ccc;
          border-right: 1px solid #ccc;
          border-bottom: none;
          padding: 0 !important;
          margin-bottom: 24px;
        };

        --paper-input-container-input: {

          margin-left: 10px;
        };

        --paper-input-container-label: {
          margin-left: 10px;
        };
      }

      .main-section {
        margin-top:20px;
      }

      paper-dropdown-menu.custom-dropdown {
        width: 100%;
        --paper-input-container: {
          border-top:1px solid #ccc;
          border-left:1px solid #ccc;
          border-right:1px solid #ccc;
          border-bottom: none;
          padding: 0;
          margin-bottom: 8px;
        };
        --paper-input-container-input: {
          padding-left: 10px;
        };
      }

    </style>

    <div class="main-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <h4>Create New Staff Member</h4>
          </div>
        </div>
      </div>
      <form is="iron-form"
            id="form"
            method="post"
            disable-native-validation-ui
            novalidate>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <paper-input
                        class="ct-label ct-bordered"
                        label="First Name"
                        type="text"
                        name="firstName"
                        value=""
                        required
                        auto-validate
                        error-message="User first name is required">

                </paper-input>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <paper-input
                        label="Last Name"
                        type="text"
                        name="lastName"
                        value=""
                        required
                        auto-validate
                        error-message="User last name is required">

                </paper-input>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <paper-input
                        label="Email"
                        type="email"
                        name="email"
                        value="{{email}}"
                        required$="{{_computeRequired(mobile)}}"
                        auto-validate
                        error-message="Please enter a valid email address">

                </paper-input>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <paper-input
                        label="Mobile"
                        type="text"
                        prevent-invalid-input
                        name="mobile"
                        value="{{mobile}}"
                        auto-validate
                        allowed-pattern="[0-9 +]"
                        char-counter
                        maxlength="10"
                        required$="{{_computeRequired(email)}}"
                        error-message="Please enter a valid mobile number">

                </paper-input>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <paper-dropdown-menu class="custom-dropdown" name="group" label="Group" always-float-label noink no-animations required placeholder="Please select a user group">
                  <paper-listbox class="dropdown-content" id="groupInput" attr-for-selected="key">
                    <template is="dom-repeat" items="{{userGroups}}">
                      <paper-item key="[[item.id]]">[[item.name]]</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <paper-button class="element-background element-color btn btn-primary pull-right" on-tap="_submitForm" raised >Add staff member</paper-button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </template>
  <script>
      Polymer({

          is: 'ct-create-staff',

          properties: {
              userGroup: Array,
          },

          listeners: {
              'iron-form-presubmit':'_formHandler'
          },

          _submitForm : function(){
              this.$.form.submit();
          },

          _formHandler : function(e){

              e.preventDefault();

              var form = this.$.form;

              if(form.validate()) {

                  var formData = form.serialize(),
                      data = {};

                  data.firstName = formData.firstName;
                  data.lastName = formData.lastName;

                  if(formData.email || formData.mobile){
                      data.contacts = [];

                      if(formData.email){
                          data.contacts.push({'contact': formData.email, 'contactType' : 'email'});
                      }

                      if(formData.mobile){
                          data.contacts.push({'contact': formData.mobile, 'contactType' : 'mobile'});
                      }
                  }

                  data.group = this.$.groupInput.selected;

                  this.fire('addStaff', data);
              }

          },

          _computeRequired : function(value){
              return !value.length;
          }

      });
  </script>
</dom-module>
